version: 0.0
os: linux
files:
  - source: / #codedeploy에서 전달해준 파일 중 destination으로 이동시킬 대상을 지정, /는 전체파일을 의미
    destination: /home/ec2-user/app/step2/zip/ #source에서 지정된 파일을 받을 위치
    overwrite: yes

permissions:
  - object : /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user
